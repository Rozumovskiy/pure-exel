<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Pure JS Excel</title>
</head>
<body>

    <div id="app" class="container">
       
        <div class="db">

            <div class="db_header">
                <h1>Excel dashboard</h1>
            </div>

            <div class="db_new">
                <div class="db_view">        
                    <a href="#" class="db_create">
                        New <br /> Table
                    </a>
                </div>
            </div>

            <div class="db_table db_view">

                <div class="db_list-header">
                    <span>Table name</span>
                    <span>Date open</span>
                </div>

                <ul class="db_list">
                    <li class="db_record">
                        <a href="#">Table number 1</a>
                        <strong>12.06.2020</strong>
                    </li>
                    <li class="db_record">
                        <a href="#">Table number 2</a>
                        <strong>12.06.2020</strong>
                    </li>
                    <li class="db_record">
                        <a href="#">Table number 3</a>
                        <strong>12.06.2020</strong>
                    </li>
                    <li class="db_record">
                        <a href="#">Table number 4</a>
                        <strong>12.06.2020</strong>
                    </li>
                    <li class="db_record">
                        <a href="#">Table number 5</a>
                        <strong>12.06.2020</strong>
                    </li>
                </ul>

            </div>

        </div>

    </div>
    
</body>
</html>
